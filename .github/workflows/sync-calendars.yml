name: Sync External Calendars

on:
  schedule:
    # Läuft alle 30 Minuten
    - cron: '*/30 * * * *'
  # Erlaubt manuellen Trigger über GitHub UI
  workflow_dispatch:

jobs:
  sync-calendars:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Calendar Sync
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            https://unyjaetebnaexaflpyoc.supabase.co/functions/v1/sync-calendars-cron
        continue-on-error: true
      
      - name: Log Result
        if: always()
        run: echo "Calendar sync triggered at $(date)"

